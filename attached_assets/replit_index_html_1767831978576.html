<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Instrument Game</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const instruments = [
      { name: 'bassoon', image: 'ğŸ·', family: 'Woodwind' },
      { name: 'trumpet', image: 'ğŸº', family: 'Brass' },
      { name: 'drum', image: 'ğŸ¥', family: 'Percussion' }
    ];

    // Lucide icons as inline SVG components
    const Mic = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" x2="12" y1="19" y2="22"/>
      </svg>
    );

    const Star = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
      </svg>
    );

    const Sparkles = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
        <path d="M5 3v4"/>
        <path d="M19 17v4"/>
        <path d="M3 5h4"/>
        <path d="M17 19h4"/>
      </svg>
    );

    const AlertCircle = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" x2="12" y1="8" y2="12"/>
        <line x1="12" x2="12.01" y1="16" y2="16"/>
      </svg>
    );

    function InstrumentLearningApp() {
      const [currentIndex, setCurrentIndex] = useState(0);
      const [isListening, setIsListening] = useState(false);
      const [feedback, setFeedback] = useState('');
      const [showCelebration, setShowCelebration] = useState(false);
      const [score, setScore] = useState(0);
      const [browserSupported, setBrowserSupported] = useState(true);
      const [micReady, setMicReady] = useState(false);
      const [showSetup, setShowSetup] = useState(true);

      useEffect(() => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          setBrowserSupported(false);
        }
      }, []);

      const testMicrophone = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          console.log('Microphone access granted!');
          
          setTimeout(() => {
            stream.getTracks().forEach(track => track.stop());
          }, 500);
          
          setMicReady(true);
          setShowSetup(false);
          setFeedback('âœ… Microphone is ready! Let\'s play!');
          setTimeout(() => setFeedback(''), 2000);
          
        } catch (error) {
          console.error('Microphone test failed:', error);
          if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
            setFeedback("âŒ Microphone was blocked. Please click 'Allow' when your browser asks for microphone permission.");
          } else if (error.name === 'NotFoundError') {
            setFeedback("âŒ No microphone found. Make sure your device's microphone is working.");
          } else {
            setFeedback(`âŒ Error: ${error.message}`);
          }
        }
      };

      const handleSpeechResult = (transcript) => {
        const currentInstrument = instruments[currentIndex].name.toLowerCase();
        console.log(`Heard: "${transcript}" | Looking for: "${currentInstrument}"`);
        
        if (transcript.includes(currentInstrument)) {
          playSuccessSound();
          setFeedback(`ğŸ‰ Yes! That's a ${currentInstrument}!`);
          setShowCelebration(true);
          setScore(score + 1);
          
          setTimeout(() => {
            setShowCelebration(false);
            setFeedback('');
            if (currentIndex < instruments.length - 1) {
              setCurrentIndex(currentIndex + 1);
            } else {
              setFeedback(`ğŸŒŸ Amazing job! You named all ${instruments.length} instruments!`);
            }
          }, 2000);
        } else {
          setFeedback(`Not quite! I heard "${transcript}". Try saying "${currentInstrument}" again ğŸµ`);
          setTimeout(() => setFeedback(''), 3000);
        }
      };

      const playSuccessSound = () => {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          
          const oscillator1 = audioContext.createOscillator();
          const gainNode1 = audioContext.createGain();
          oscillator1.connect(gainNode1);
          gainNode1.connect(audioContext.destination);
          oscillator1.frequency.value = 523.25;
          oscillator1.type = 'sine';
          gainNode1.gain.value = 0.3;
          oscillator1.start(audioContext.currentTime);
          oscillator1.stop(audioContext.currentTime + 0.1);
          
          setTimeout(() => {
            const oscillator2 = audioContext.createOscillator();
            const gainNode2 = audioContext.createGain();
            oscillator2.connect(gainNode2);
            gainNode2.connect(audioContext.destination);
            oscillator2.frequency.value = 659.25;
            oscillator2.type = 'sine';
            gainNode2.gain.value = 0.3;
            oscillator2.start(audioContext.currentTime);
            oscillator2.stop(audioContext.currentTime + 0.15);
          }, 100);
        } catch (error) {
          console.error('Audio error:', error);
        }
      };

      const startListening = async () => {
        if (isListening) return;

        try {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          const recognition = new SpeechRecognition();
          
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.lang = 'en-US';
          recognition.maxAlternatives = 3;

          recognition.onstart = () => {
            console.log('Speech recognition started');
            setIsListening(true);
            setFeedback('');
          };

          recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase().trim();
            handleSpeechResult(transcript);
          };

          recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            setIsListening(false);
            
            if (event.error === 'no-speech') {
              setFeedback("I didn't hear anything. Try speaking louder! ğŸ“¢");
            } else if (event.error === 'audio-capture') {
              setFeedback("Can't hear you! Check your microphone. ğŸ¤");
              setMicReady(false);
              setShowSetup(true);
            } else if (event.error === 'not-allowed') {
              setFeedback("Microphone blocked! Please allow access. ğŸ”’");
              setMicReady(false);
              setShowSetup(true);
            } else if (event.error === 'aborted') {
              return;
            } else {
              setFeedback(`Error: ${event.error}. Try again! ğŸ”„`);
            }
          };

          recognition.onend = () => {
            console.log('Speech recognition ended');
            setIsListening(false);
          };

          recognition.start();
          
        } catch (error) {
          console.error('Failed to start recognition:', error);
          setIsListening(false);
          setFeedback("âš ï¸ Something went wrong. Try the microphone test again!");
          setMicReady(false);
          setShowSetup(true);
        }
      };

      const resetGame = () => {
        setCurrentIndex(0);
        setScore(0);
        setFeedback('');
        setShowCelebration(false);
      };

      if (!browserSupported) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-400 via-pink-400 to-red-400 flex items-center justify-center p-4">
            <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md text-center">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Browser Not Supported</h2>
              <p className="text-gray-600">
                This app needs a browser that supports voice recognition. 
                Please use Google Chrome, Microsoft Edge, or Safari.
              </p>
            </div>
          </div>
        );
      }

      const currentInstrument = instruments[currentIndex];
      const isComplete = currentIndex >= instruments.length;

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 flex items-center justify-center p-4">
          <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-purple-600 mb-2">
                ğŸµ Musical Instrument Game ğŸµ
              </h1>
              <div className="flex items-center justify-center gap-2 text-xl">
                <Star className="text-yellow-500 fill-yellow-500" />
                <span className="font-semibold text-gray-700">Score: {score}</span>
              </div>
            </div>

            {showSetup && (
              <div className="mb-8 p-6 bg-yellow-50 border-4 border-yellow-400 rounded-xl">
                <div className="flex items-start gap-3 mb-4">
                  <AlertCircle className="w-6 h-6 text-yellow-600 flex-shrink-0 mt-1" />
                  <div>
                    <h3 className="text-xl font-bold text-gray-800 mb-2">
                      ğŸ¤ First, let's test your microphone!
                    </h3>
                    <p className="text-gray-700 mb-4">
                      Click the button below and allow microphone access when your browser asks.
                    </p>
                  </div>
                </div>
                <button
                  onClick={testMicrophone}
                  className="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold text-xl px-6 py-4 rounded-xl transition-all transform hover:scale-105 shadow-lg"
                >
                  ğŸ¤ Test Microphone
                </button>
              </div>
            )}

            {!isComplete && micReady ? (
              <>
                <div className="text-center mb-8">
                  <div className="text-9xl mb-4 animate-bounce">
                    {currentInstrument.image}
                  </div>
                  <p className="text-2xl font-semibold text-gray-700 mb-2">
                    What instrument is this?
                  </p>
                  <p className="text-lg text-gray-500">
                    {currentIndex + 1} of {instruments.length}
                  </p>
                </div>

                <div className="flex flex-col items-center gap-4 mb-6">
                  <button
                    onClick={startListening}
                    disabled={isListening}
                    className={`relative w-32 h-32 rounded-full flex items-center justify-center text-white text-4xl font-bold transition-all transform ${
                      isListening
                        ? 'bg-red-500 scale-110 animate-pulse'
                        : 'bg-green-500 hover:scale-105 hover:bg-green-600'
                    } disabled:opacity-50 shadow-lg`}
                  >
                    <Mic className="w-16 h-16" />
                    {isListening && (
                      <span className="absolute inset-0 rounded-full bg-red-500 animate-ping opacity-75"></span>
                    )}
                  </button>
                  <p className="text-xl font-semibold text-gray-700">
                    {isListening ? 'ğŸ¤ Listening...' : 'ğŸ‘† Click to speak!'}
                  </p>
                </div>

                {showCelebration && (
                  <div className="fixed inset-0 pointer-events-none flex items-center justify-center z-50">
                    <div className="text-9xl animate-ping">â­</div>
                    <Sparkles className="absolute text-yellow-400 w-24 h-24 animate-spin" />
                  </div>
                )}
              </>
            ) : isComplete ? (
              <div className="text-center">
                <div className="text-9xl mb-6">ğŸŠ</div>
                <h2 className="text-4xl font-bold text-purple-600 mb-4">
                  Congratulations!
                </h2>
                <p className="text-2xl text-gray-700 mb-6">
                  You named all {instruments.length} instruments correctly!
                </p>
                <p className="text-3xl font-bold text-green-600 mb-8">
                  Final Score: {score} / {instruments.length}
                </p>
                <button
                  onClick={resetGame}
                  className="bg-purple-600 hover:bg-purple-700 text-white font-bold text-xl px-8 py-4 rounded-full transition-all transform hover:scale-105 shadow-lg"
                >
                  ğŸ® Play Again!
                </button>
              </div>
            ) : null}

            {feedback && (
              <div className={`text-center p-4 rounded-xl mt-4 ${
                showCelebration ? 'bg-green-100 border-4 border-green-500' : 
                feedback.includes('âœ…') ? 'bg-green-100 border-4 border-green-500' :
                'bg-yellow-100 border-4 border-yellow-500'
              }`}>
                <p className="text-xl font-bold text-gray-800">{feedback}</p>
              </div>
            )}

            <div className="mt-8 p-4 bg-blue-50 rounded-xl border-2 border-blue-300">
              <p className="text-center text-gray-700">
                <strong>How to play:</strong> Test your microphone first, then look at each instrument and say its name out loud! ğŸºğŸ·ğŸ¥
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<InstrumentLearningApp />, document.getElementById('root'));
  </script>
</body>
</html>
